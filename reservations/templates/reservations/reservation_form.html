<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="{% static 'reservations/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Reservation Form</h1>
        <form method="POST" action="{% url 'reservations:make_reservation' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Submit Reservation</button>
        </form>
        <div id="whatsapp-button">
            <a href="https://wa.me/1234567890?text=I%20need%20assistance%20with%20my%20reservation" target="_blank">
                <img src="{% static 'reservations/images/whatsapp-icon.png' %}" alt="WhatsApp">
            </a>
        </div>
    </div>
    <script src="{% static 'reservations/js/whatsapp.js' %}"></script>
</body>
</html>
